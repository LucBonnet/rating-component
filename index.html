<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rating</title>

        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/rating-component.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-png"
        />
    </head>
    <body>
        <div id="app">
            <div class="rating">
                <div class="img">
                    <img src="./public/images/icon-star.svg" alt="star" />
                </div>
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="options">
                    <input type="radio" name="rating" id="rating-1" value="1" />
                    <label for="rating-1">1</label>
                    <input type="radio" name="rating" id="rating-2" value="2" />
                    <label for="rating-2">2</label>
                    <input type="radio" name="rating" id="rating-3" value="3" />
                    <label for="rating-3">3</label>
                    <input type="radio" name="rating" id="rating-4" value="4" />
                    <label for="rating-4">4</label>
                    <input type="radio" name="rating" id="rating-5" value="5" />
                    <label for="rating-5">5</label>
                </div>

                <button type="submit" id="btnSubmit">Submit</button>
            </div>
            <div class="thank-message disabled">
                <img
                    src="./public/images/illustration-thank-you.svg"
                    alt="thank you illustration"
                />
                <p class="result">You selected 4 out 5</p>
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
